<div class="row">
  <div class="col-md-12">
    <div *ngFor="let recipe of recipes; let i=index" class="recipe-item">
      <ul class="list-group">
        <li class="list-group-item" >
          <app-recipe-item
            [recipe]="recipe"
            (click)="onRecipeItemClick(i)">
          </app-recipe-item>
        </li>
      </ul>
    </div>
  </div>
</div>
